<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STARKIT VOYAGER - JURAGAN MODE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      ::-webkit-scrollbar {
        width: 5px;
      }

      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }

      .sidebar-active {
        background: #1e293b;
        color: #f8fafc;
        border-left: 4px solid #3b82f6;
      }

      .animate-fade-in {
        animation: fadeIn 0.3s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .btn-loading {
        pointer-events: none;
        opacity: 0.6;
      }
    </style>
  </head>

  <body
    class="bg-[#f8fafc] text-slate-800 font-sans antialiased overflow-hidden"
  >
    <div id="app" class="flex h-screen">
      <div
        id="login-screen"
        class="fixed inset-0 bg-slate-900 flex items-center justify-center z-[100]"
      >
        <div
          class="bg-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-md text-center"
        >
          <div
            class="bg-blue-600 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-xl shadow-blue-500/40"
          >
            <i class="fa-solid fa-shuttle-space text-white text-2xl"></i>
          </div>
          <h1 class="text-3xl font-black text-slate-900 tracking-tight">
            STARKIT
          </h1>
          <p
            class="text-slate-400 font-bold uppercase text-[10px] tracking-widest mt-1 mb-8"
          >
            Juragan SaaS Engine
          </p>

          <div class="space-y-4">
            <div id="serial-box" class="space-y-4 hidden">
              <input
                id="serial-input"
                type="text"
                placeholder="Serial Number"
                class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-bold"
              />
              <button
                onclick="auth.verifySerial()"
                class="w-full bg-blue-600 text-white p-4 rounded-2xl font-black hover:bg-blue-700 transition-all uppercase text-xs tracking-widest"
              >
                Verifikasi Lisensi
              </button>
            </div>

            <div id="login-box" class="space-y-4 hidden">
              <input
                id="login-email"
                type="email"
                placeholder="Email Juragan"
                class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-bold"
              />
              <input
                id="login-pass"
                type="password"
                placeholder="Password"
                class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-bold"
              />
              <button
                id="btn-login-action"
                onclick="auth.login()"
                class="w-full bg-slate-900 text-white p-4 rounded-2xl font-black hover:bg-black transition-all"
              >
                AUTHORIZE
              </button>

              <button
                onclick="auth.resetSerial()"
                class="w-full text-[10px] text-red-500 font-black uppercase tracking-widest mt-2"
              >
                Ganti Serial Number
              </button>
            </div>

            <p
              id="login-msg"
              class="text-center text-xs font-bold text-red-500 mt-4 hidden"
            ></p>
          </div>
        </div>
      </div>

      <aside
        class="w-72 bg-[#0f172a] text-slate-400 flex flex-col h-full shadow-2xl z-20"
      >
        <div class="p-8 flex items-center gap-3">
          <div
            class="w-8 h-8 bg-blue-500 rounded-lg flex items-center justify-center text-white"
          >
            <i class="fa-solid fa-bolt"></i>
          </div>
          <span class="text-white font-black text-xl tracking-tighter"
            >STARKIT</span
          >
        </div>

        <nav class="flex-1 px-4 space-y-2 overflow-y-auto">
          <button
            id="nav-dashboard"
            onclick="app.openDashboard()"
            class="nav-btn w-full flex items-center gap-4 px-6 py-4 rounded-2xl transition-all"
          >
            <i class="fa-solid fa-house"></i>
            <span class="font-black text-[11px] uppercase tracking-widest"
              >Dashboard</span
            >
          </button>

          <p
            class="text-[10px] font-black uppercase tracking-[0.2em] px-4 py-2 opacity-40 text-white"
          >
            Databases
          </p>
          <div id="resource-list" class="space-y-1"></div>
          <div
            id="system-tools"
            class="mt-8 border-t border-white/5 pt-6 hidden"
          >
            <p
              class="text-[10px] font-black uppercase tracking-[0.3em] px-4 py-3 opacity-30 text-white flex items-center gap-2"
            >
              <span
                class="w-1.5 h-1.5 rounded-full bg-red-500 animate-pulse"
              ></span>
              Engineering Lab
            </p>

            <button
              onclick="app.openAppStudio()"
              id="nav-app-studio"
              class="w-full flex items-center gap-3 px-4 py-3 rounded-xl font-bold text-sm text-slate-400 hover:bg-slate-800 hover:text-white transition-all text-left group"
            >
              <i
                class="fa-solid fa-wand-magic-sparkles text-blue-400 group-hover:scale-110 transition-transform"
              ></i>
              <span>APP STUDIO</span>
            </button>

            <button
              onclick="app.viewSchemaExplorer()"
              id="nav-schema-explorer"
              class="w-full flex items-center gap-3 px-4 py-3 rounded-xl font-bold text-sm text-slate-400 hover:bg-slate-800 hover:text-white transition-all text-left group"
            >
              <i
                class="fa-solid fa-microscope text-orange-400 group-hover:scale-110 transition-transform"
              ></i>
              <span>SCHEMA EXPLORER</span>
            </button>

            <button
              onclick="app.openDashboardBuilder()"
              id="nav-dashboard-builder"
              class="w-full flex items-center gap-3 px-4 py-3 rounded-xl font-bold text-sm text-slate-400 hover:bg-slate-800 hover:text-white transition-all text-left group"
            >
              <i
                class="fa-solid fa-chart-pie text-purple-400 group-hover:scale-110 transition-transform"
              ></i>
              <span>DASHBOARD BUILDER</span>
            </button>

            <button
              onclick="app.showAutomationBuilder()"
              id="nav-automation-builder"
              class="w-full flex items-center gap-3 px-4 py-3 rounded-xl font-bold text-sm text-slate-400 hover:bg-slate-800 hover:text-white transition-all text-left group"
            >
              <i
                class="fa-solid fa-bolt-lightning text-yellow-400 group-hover:scale-110 transition-transform"
              ></i>
              <span>AUTOMATION</span>
            </button>

            <button
              onclick="app.openAccessControl()"
              id="nav-access-control"
              class="w-full flex items-center gap-3 px-4 py-3 rounded-xl font-bold text-sm text-slate-400 hover:bg-red-900/20 hover:text-red-400 transition-all text-left group border border-transparent hover:border-red-900/30 mt-2"
            >
              <div class="relative">
                <i
                  class="fa-solid fa-shield-halved text-red-500 group-hover:rotate-12 transition-transform"
                ></i>
                <span
                  class="absolute -top-1 -right-1 w-2 h-2 bg-red-500 rounded-full border-2 border-slate-900"
                ></span>
              </div>
              <span class="tracking-tight">ACCESS CONTROL</span>
            </button>
          </div>
        </nav>

        <div class="p-6 bg-[#1e293b]/50 m-4 rounded-2xl border border-white/5">
          <div class="flex items-center gap-3 mb-4">
            <div
              id="u-avatar"
              class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center text-white font-black uppercase text-xs"
            >
              ?
            </div>
            <div class="overflow-hidden">
              <p
                id="u-email"
                class="text-[10px] font-bold text-white truncate"
              ></p>
              <p
                id="u-role"
                class="text-[9px] uppercase font-black text-blue-400 tracking-widest"
              ></p>
            </div>
          </div>
          <button
            onclick="auth.logout()"
            class="w-full py-2 text-[10px] font-black text-red-400 hover:bg-red-500/10 rounded-lg uppercase tracking-widest transition-all"
          >
            Logout
          </button>
        </div>
      </aside>

      <main class="flex-1 flex flex-col min-w-0 bg-[#f8fafc]">
        <header
          class="h-20 bg-white border-b px-8 flex items-center justify-between z-10 gap-6"
        >
          <div class="flex items-center gap-4 flex-1">
            <h2
              id="cur-title"
              class="font-black text-2xl text-slate-800 tracking-tight whitespace-nowrap"
            >
              Dashboard
            </h2>

            <div
              id="search-container"
              class="hidden relative w-full max-w-md animate-fade-in group"
            >
              <i
                class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-blue-500 transition-colors"
              ></i>
              <input
                id="global-search"
                type="text"
                oninput="app.filterTable(this.value)"
                placeholder="Cari data di tabel ini..."
                class="w-full bg-slate-100 border-2 border-transparent rounded-2xl py-2 pl-11 pr-4 text-sm font-bold focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none transition-all"
              />
            </div>

            <select
              id="view-mode"
              onchange="app.loadResource()"
              class="bg-slate-100 text-[10px] font-black uppercase p-2 px-4 rounded-full outline-none hover:bg-slate-200 transition-all cursor-pointer"
            >
              <option value="active">Active</option>
              <option value="trash">Trash</option>
            </select>
          </div>

          <div class="flex items-center gap-3">
            <button
              id="btn-refresh"
              onclick="app.loadResource(true)"
              class="p-2 text-slate-400 hover:text-blue-500 transition-all"
            >
              <i class="fa-solid fa-sync text-sm"></i>
            </button>
            <button
              id="btn-add"
              onclick="app.openForm()"
              class="hidden bg-blue-600 text-white px-6 py-2.5 rounded-xl font-bold shadow-lg shadow-blue-500/30 hover:bg-blue-700 transition-all active:scale-95 uppercase text-xs tracking-widest"
            >
              <i class="fa-solid fa-plus mr-2"></i> Create New
            </button>
          </div>
        </header>

        <div id="scroll-area" class="flex-1 overflow-auto p-8">
          <div
            id="view-crud"
            class="bg-white rounded-[2rem] shadow-sm border border-slate-200 overflow-hidden hidden animate-fade-in"
          >
            <div class="overflow-x-auto">
              <table class="w-full text-left">
                <thead
                  id="t-head"
                  class="bg-slate-50/50 border-b text-slate-400 text-[10px] font-black uppercase tracking-widest"
                ></thead>
                <tbody
                  id="t-body"
                  class="divide-y divide-slate-100 text-sm font-medium text-slate-600"
                ></tbody>
              </table>
            </div>
            <div id="empty-state" class="hidden p-20 text-center">
              <i class="fa-solid fa-box-open text-slate-200 text-5xl mb-4"></i>
              <p
                class="text-slate-400 font-bold uppercase text-xs tracking-widest"
              >
                No Data Found
              </p>
            </div>
          </div>

          <div
            id="view-app-studio"
            class="hidden max-w-2xl mx-auto animate-fade-in"
          >
            <div
              class="bg-white p-10 rounded-[2.5rem] border shadow-sm border-slate-200"
            >
              <h3 class="text-2xl font-black text-slate-900 mb-6 text-center">
                TABLE ARCHITECT
              </h3>
              <div class="space-y-4">
                <input
                  id="st-table-name"
                  type="text"
                  placeholder="Nama Tabel (contoh: stok_kopi)"
                  class="w-full p-4 bg-slate-50 border rounded-2xl outline-none font-bold"
                />
                <div id="st-fields-container" class="space-y-2"></div>
                <button
                  onclick="app.studioAddField()"
                  class="w-full py-4 border-2 border-dashed border-slate-200 rounded-2xl text-slate-400 font-black text-xs uppercase tracking-widest"
                >
                  Tambah Kolom
                </button>
                <button
                  onclick="app.studioMigrate()"
                  id="btn-migrate"
                  class="w-full p-5 bg-slate-900 text-white rounded-[2rem] font-black mt-6"
                >
                  ðŸš€ BIRTH NEW TABLE
                </button>
              </div>
            </div>
          </div>
          <div id="view-schema-explorer" class="hidden">
            <div id="schema-content-area" class="p-8"></div>
          </div>
          <div id="view-dashboard" class="hidden">
            <div class="p-8">
              <div
                id="dashboard-container"
                class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"
              ></div>
            </div>
          </div>

          <div id="automation-builder-section" class="hidden animate-fade-in">
            <div id="automation-builder" class="p-8"></div>
          </div>

          <div
            id="view-dashboard-builder"
            class="hidden max-w-4xl mx-auto animate-fade-in"
          >
            <div
              class="bg-white p-10 rounded-[2.5rem] border shadow-sm border-slate-200"
            >
              <div class="flex justify-between items-center mb-8">
                <h3 class="text-2xl font-black text-slate-900">
                  DASHBOARD ARCHITECT
                </h3>
                <button
                  onclick="app.addDashboardWidgetConfig()"
                  class="bg-purple-50 text-purple-600 px-4 py-2 rounded-xl font-black text-[10px] uppercase tracking-widest hover:bg-purple-600 hover:text-white transition-all"
                >
                  <i class="fa-solid fa-plus mr-2"></i> Tambah Widget
                </button>
              </div>
              <div id="db-builder-container" class="space-y-4"></div>
              <button
                onclick="app.saveDashboardConfig()"
                class="w-full p-5 bg-slate-900 text-white rounded-[2rem] font-black mt-8 shadow-xl shadow-slate-900/20"
              >
                ðŸ’¾ SIMPAN KONFIGURASI DASHBOARD
              </button>
            </div>
          </div>

          <div id="view-permissions" class="hidden animate-fade-in p-6">
            <div id="permissions-content-area"></div>
          </div>
        </div>
      </main>

      <div
        id="f-modal"
        class="fixed inset-0 bg-slate-900/60 hidden items-center justify-center z-[110] backdrop-blur-sm p-4"
      >
        <div
          class="bg-white rounded-[2.5rem] shadow-2xl w-full max-w-xl animate-fade-in"
        >
          <div class="p-8 border-b flex justify-between items-center">
            <h4 class="text-xl font-black text-slate-800" id="modal-title">
              Entry Details
            </h4>
          </div>
          <div
            id="f-fields"
            class="p-8 space-y-6 max-h-[60vh] overflow-y-auto"
          ></div>
          <div class="p-8 bg-slate-50 rounded-b-[2.5rem] flex gap-4">
            <button
              onclick="app.closeForm()"
              class="flex-1 font-bold text-slate-400 hover:text-slate-600 uppercase text-xs tracking-widest"
            >
              Cancel
            </button>
            <button
              onclick="app.save(event)"
              id="btn-commit"
              class="flex-[2] p-4 font-black bg-blue-600 text-white rounded-2xl shadow-lg shadow-blue-500/30 hover:bg-blue-700 transition-all uppercase text-xs tracking-widest"
            >
              COMMIT DATA
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="auth.js"></script>
    <script src="script.js"></script>
    <!-- <script src="perbaikan.js"></script> -->
    <script src="studio.js"></script>
    <script src="table.js"></script>

  </body>
</html>

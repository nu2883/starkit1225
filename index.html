    <script>
      /**
 * FUNGSI SINKRONISASI BRANDING
 * Mengambil Nama Aplikasi dari LocalStorage dan menerapkannya ke UI
 */

      document.addEventListener("DOMContentLoaded", function () {
        auth.init();
        initMobileSidebarListeners();
      });

      /**
       * UI NAVIGATION MANAGER
       * Memastikan sistem navigasi mobile tetap berjalan meskipun script utama sedang loading.
       */

      // 1. Force initialize objek app agar tidak undefined saat diklik
      window.app = window.app || {};

      // 2. Definisi fungsi sidebar secara langsung (Global Scope)
      window.app.openMobileSidebar = function () {
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("sidebar-overlay");
        console.log("Opening sidebar...");
        if (sidebar) sidebar.classList.add("active");
        if (overlay) overlay.classList.add("active");
      };

      window.app.closeMobileSidebar = function () {
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("sidebar-overlay");
        console.log("Closing sidebar...");
        if (sidebar) sidebar.classList.remove("active");
        if (overlay) overlay.classList.remove("active");
      };

      // 3. Tunggu DOM siap untuk memasang Listener tambahan
      document.addEventListener("DOMContentLoaded", function () {
        initMobileSidebarListeners();
      });

      function initMobileSidebarListeners() {
        // Manually attach click event ke hamburger button (mencegah konflik inline onclick)
        const hamburgerBtn = document.querySelector(
          'button[onclick*="openMobileSidebar"]'
        );
        if (hamburgerBtn) {
          hamburgerBtn.onclick = function (e) {
            e.preventDefault();
            window.app.openMobileSidebar();
          };
        }

        // Manually attach click event ke close button
        const closeBtn = document.querySelector(
          'button[onclick*="closeMobileSidebar"]'
        );
        if (closeBtn) {
          closeBtn.onclick = function (e) {
            e.preventDefault();
            window.app.closeMobileSidebar();
          };
        }

        // Attach click event ke overlay (Klik di luar sidebar untuk menutup)
        const overlay = document.getElementById("sidebar-overlay");
        if (overlay) {
          overlay.onclick = function () {
            window.app.closeMobileSidebar();
          };
        }

        /**
         * Otomatis tutup sidebar saat menu diklik (Khusus Mobile)
         * Menggunakan delegasi event agar lebih ringan
         */
        document.addEventListener("click", function (e) {
          if (window.innerWidth < 768) {
            const isNavLink =
              e.target.closest(".nav-btn") ||
              e.target.closest("#system-tools button");
            if (isNavLink) {
              window.app.closeMobileSidebar();
            }
          }
        });
      }
    </script>
